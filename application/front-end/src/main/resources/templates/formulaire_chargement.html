<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head th:replace="layout.html :: header (titre='Chargement')">
    </head>
    <body>

        <div class="container-fluid" style="margin-top: 2em;">

    		</div>
            <div class="row">
            	<div class="col-3">
            	</div>
    			<div class="col-6">
					<div class="card">
					  <div class="card-body">
					  	<p class="card-text">Attention le format du fichier doit Ãªtre celui de la base de l'INSEE

					    <form th:action="@{/chargement}" enctype="multipart/form-data" method="post">

						</form>
					  </div>
					</div>
    			</div>
    			<div class="col-3">
            	</div>
    		</div>
        </div>
        <div th:replace="layout.html :: footer"></div>
